<html>
    <head>
        <title>My first console project</title>
    </head>
    <body>
        <h1>
            My first console project
        </h1>
        <script>
            console.log("My first console project");
            var first_name="Ranjeev ";
            var middle_name="Kumar ";
            var last_name="Baruah";
            var full_name=first_name.concat(middle_name).concat(last_name);
            console.log(full_name);
            var sentence="My friend name is Ranjeev Kumar Baruah";
            var replaced_sentence=sentence.replace("Ranjeev Kumar Baruah","Hriday Sharma");
            console.log(replaced_sentence);
            var uppercase_sentence=sentence.toUpperCase();
            console.log(uppercase_sentence);
            var lowercase_sentence=sentence.toLowerCase();
            console.log(lowercase_sentence);
            var square_root=Math.sqrt(16);
            console.log(square_root);
            var maximum=Math.max(30,25);
            console.log(maximum);
            var minimum=Math.min(30,25);
            console.log(minimum);
            var power=Math.pow(9,3);
            console.log(power);
            var a = 10;
            var b = 5;
            var add = a + b;
            console.log(add);
            var diff = a - b;
            console.log(diff);
            var prod = a * b;
            console.log(prod);
            var div = a / b;
            console.log(div);
        </script>
    </body>
</html>
